<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; letter-spacing: .2em;}
  </style>
</head>
<body>
  <main>

    <section class="profile-card">
      <figure class="profile-card__figure"><img src="images/image-victor.jpg" alt="profile photo"></figure>
      <h1 class="profile-card__name-age">Victor Crest <span>26</span></h1>
      <p class="profile-card__city">London</p>
      <aside class="profile-card__stats">
        <!-- i used unordered list in order to have fun with css ;) -->
        <ul>
          <li><span>80K</span><span>Followers</span></li>
          <li><span>803K</span><span>Likes</span></li>
          <li><span>1.4K</span><span>Photos</span></li>
        </ul>
      </aside>
    </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mamadou MAR</a>.
  </footer>
</body>
</html>
